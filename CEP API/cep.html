<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Sempre colocar os 3 metas para a responsividade funcionar-->
   <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--SEO-->
   <title>Aula Javascript</title>
   <meta name="robots" content="index, follow">
   <meta name="googlebot" content="index,follow">
   <meta name="revisit-after" content="3 Days" />  
   <meta name="author" content=", Ricardo Junior">
   <meta http-equiv="content-language" content="pt-br">
   <!--SEO fim-->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link rel="stylesheet" href="custom.css">
   <script src="jquery.min.js"></script>
   
</head>

<body>
  <form id="formulario ">
  <div class="container ">
    <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" />
    </div>
    
    <div class="form-group">
        <label for="sex">Sexo:</label>
        <input type="radio" name="sex" value="male"> Masculino
        <input type="radio" name="sex" value="female"> Feminino
    </div>

    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" />
    </div>
    
    <div class="form-group">

        <label for="data">Data de nascimento:</label>
        <input type="date" id="nascimento">   
    </div>
    
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
    </div>
  
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" />
    </div>
 
    <div class="form-group">
        <label for="confsenha">Confirmar senha:</label>
        <input type="password" id="confsenha" />
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" />
    </div>

    <div class="form-group" >
        <label for="cep">CEP:</label>
        <input type="number" id="cep" />
    </div>
    
    <div class="form-group" >
        <label for="end">Endere√ßo:</label>
        <input type="adress" id="end"  readonly="true"/>
    </div>
  
    <div class="form-group" >
        <label for="num">Numero:</label>
        <input type="num" id="numero"/>
    </div>

    <div class="form-group" >
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro"  readonly="true"/>
    </div>
    
    <div class="form-group" >
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"  readonly="true"/>
    </div>

     <div class="form-group" >
        <label for="estado">Estado:</label>
        <input type="text" id="estado"  readonly="true"/>
    </div>

    <div>
       <input type="button" onclick="alert('Enviou')" value="Enviar">
    </div>
  </div>
  </form>
   <script src="custom.js"></script>
</body>
